<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 11</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px 50px;
            background-color: rgb(240, 255, 240);
            border: 0.5px solid;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="inicio()">Inicie</button>
    <script>
        function inicio() {
            let nome = window.prompt(`Qual é o seu nome?`);
            let idad = Number(window.prompt(`Olá, ${nome}! Quantos anos você tem?`));

            window.alert(`Acabei de conhecer ${nome}, que tem ${idad} anos de idade!`);
        }
    </script>

</body>
</html>
