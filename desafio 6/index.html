<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
            background-color: rgb(240, 255, 240);
            border: 0.5px solid;
        }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <button onclick="inicio()">Desconto de 10%</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar</p>
    </section>

    <script>
        function inicio() {
            let prod = window.prompt(`Qual é o produto que você está comprando?`);
            let pre = parseFloat(window.prompt(`Qual é o preço de ${prod}`));            
        
            let desc = pre * 0.1
            let prec_desc = pre - desc;
        
            let res = document.getElementById('resultado');
            res.innerHTML = `<p>O preço original era ${pre}R$`
            res.innerHTML += `<p>Você acaba de ganhar ${desc.toFixed(2)}R$ de desconto (-10%)`
            res.innerHTML += `<p>No fim, vai pagar ${prec_desc}R$ no produto ${prod}.`
        }
    </script>
</body>
</html>
