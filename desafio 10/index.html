<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 10</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
            background-color: rgb(240, 255, 240);
            border: 0.5px solid;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="inicio()">Antecessor e Sucessor</button>
    <script>
        function inicio() {
            let num = parseFloat(window.prompt('Digite um número inteiro qualquer:'));

            let numA = num - 1;
            let numD = num + 1;

            window.alert(`Antes de ${num.toFixed(2)}, temos o número ${numA.toFixed(2)}.\nDepois de ${num}, temos o número ${numD}.`)
        }
    </script>

</body>
</html>
