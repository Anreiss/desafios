<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px; 
            background-color: rgb(240, 255, 240);
            border: 0.5px solid;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <button onclick="inicio()">Verificar</button>
    <section id="resultado">
        <p>Informe um ano para saber se ele é bissexto.</p>
    </section>
    <script>
        function inicio() {
        let ano = window.prompt('Qual é o ano que você quer verificar?')
        let res = document.getElementById('resultado')

        if (ano % 4 === 0 && (ano % 100 !== 0 || ano % 400 === 0)) {
                resultado.innerHTML = '<p>'+ano+' é um ano bissexto.'
            } else {
                resultado.innerHTML = '<p>'+ano+ ' não é um ano bissexto.';
            }
        }

//Nessa nova expressão, verificamos se o ano é divisível por 4
// e não é divisível por 100, ou se é divisível por 400. 
//Se qualquer uma das condições for verdadeira, então o ano é bissexto.
    </script>
</body>
</html>
