<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 12</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
            background-color: rgb(240, 255, 240);
            border: 0.5px solid;
        }
    </style>
</head>
<body>
    <h1>Calculando o troco</h1>
    <button onclick="inicio()">Comprar produto</button>
    <script>
        function inicio() {
            let prod = window.prompt(`Que produto você está comprando?`);
            let cust = parseFloat(window.prompt(`Quanto custa ${prod} que você está comprando?`));
            let val = parseFloat(window.prompt(`Qual foi o valor que você deu para pagar ${prod}?`));

            let troc = val - cust;

            window.alert(`Você comprou ${prod} que custou ${cust}R$.\nDeu ${val} em dinheiro e vai receber ${troc} de troco.\nVolte sempre!`);
        }
    </script>

</body>
</html>
