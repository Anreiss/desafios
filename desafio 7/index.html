<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 7</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
            background-color: rgb(240, 255, 240);
            border: 0.5px solid;
        }
    </style>
</head>
<body>
    <h1>Conversor R$ → US$</h1>
    <button onclick="inicio()">Conversor</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar</p>
    </section>
    <script>
        let dol = parseFloat(window.prompt('Quanto está a cotação do dólar agora?'));
        function inicio() {
            let real = parseFloat(window.prompt(`Quanto R$ você tem na carteira?`));            
        
            let valordol = real / dol
        
            let res = document.getElementById('resultado');
            res.innerHTML = `<p>Você vai conseguir ${valordol.toFixed(2)}US$ dólares.`
        }
    </script>

</body>
</html>
